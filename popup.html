<!DOCTYPE html>
<html>
<head>
  <title>物流資訊</title>
  <meta charset="UTF-8">
  <style>
    body { width: 400px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    .product-name {
      display: inline-block; /* 或者您喜欢的其他样式 */
      margin-right: 10px; /* 与状态之间加点间距 */
    }
    .status {
      display: inline-block;
      font-weight: bold; /* 加粗显示 */
      /* 可以根据 valid/invalid 设置不同的颜色 */
      color: green; /* 默认绿色 */
    }
    .status.invalid {
      color: red; /* invalid 时显示红色 */
    }
  </style>
</head>
<body>
  <h1>物流資訊</h1>
  <ul id="data-list"></ul>
  <script src="popup.js"></script>
</body>
</html>
